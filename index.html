<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tales - Historical Fiction & Storytelling</title>
  <link rel="stylesheet" href="style.css"> <style>
    /* Basic CSS styles */
    body {
      font-family: serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #d3d3d3;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      margin-right: 1rem;
    }
    nav a {
      text-decoration: none;
      color: black;
    }
    main {
      padding: 1rem;
    }
    h2 {
      margin-top: 1rem;
    }
    .story-card {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .story-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    footer {
      background-color: #d3d3d3;
      padding: 1rem;
      text-align: center;
    }
  </style>
  <script>
    // Basic Javascript for user interaction (optional)
    function toggleComments(commentId) {
      const commentSection = document.getElementById(commentId);
      commentSection.classList.toggle('show');
    }
  </script>
</head>
<body>
  <header>
    <h1>Time Tales</h1>
    <nav>
      <li><a href="#">Home</a></li>
      <li><a href="#">Historical Fiction Stories</a></li>
      <li><a href="#">Time Travel Adventures</a></li>
      <li><a href="#">Historical Mysteries</a></li>
      <li><a href="#">Author Interviews</a></li>
    </nav>
  </header>
  <main>
    <h2>Featured Stories</h2>
    <div class="story-card">
      <img src="image.jpg" alt="Story Image">
      <h3>Title of the Story</h3>
      <p>A short description of the story.</p>
      <a href="#">Read More</a>
      <button onclick="toggleComments('comment1')">Comments</button>
      <div id="comment1" class="comments">
        <p>This is a sample comment.</p>
      </div>
    </div>
    </main>
  <footer>
    <p>&copy; Time Tales 2024</p>
  </footer>
</body>
</html>
